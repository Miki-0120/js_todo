<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TODO-List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>TODO リスト</h1>
  </div>
  <form>
    <input class="task_value" type="text" />
    <button class="task_submit" type="button">保存</button>
  </form>
  <div id="table">
    <h2>Todo 一覧</h2>
    <ul class="task_list"></ul>
    <p>全タスク数: <span id="totalTasks">0</span></p>
    <p>未完了タスク数: <span id="incompleteTasks">0</span></p>
    <p>完了タスク数: <span id="completedTasks">0</span></p>
  </div>
<script src="index.js"></script>
</body>
</html>
